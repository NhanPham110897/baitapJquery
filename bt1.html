<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(function(){
    // add code here
    $("div").css("font-size","100px")
    $("div").css("margin-left","200px")
});

</script>
</head>
<body>
    <h2>Bài tập 1</h2>
<p>Sử dụng Jquery đặt lại font-size cho thẻ div là 100px và chuyển thẻ div sang trái 200px.
</p>
<div style="background:#bcbf21;height:200px;width:1000px;">Hello World</div>
